---
- name: environment setup for linux & windows servers
  hosts: localhost
  gather_facts: true
  become: yes

  vars: 
    vars: 
    repo_url: "https://c-poteat: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@github.com/c-poteat/linux_server_setup.git"
    local_path: ""
    git_branch: "main"
    ip_address: ""
    yum_packages:
      - ansible-collection-redhat-rhel_mgmt
      - dos2unix
      - git
      - git-core-doc
      - jq
      - nano
      - net-tools
      - onigurama
      - python36
      - python3-netaddr
      - tree
      - vim-common
      - vim-enhanced

    tasks: 
      - name: execute bash script from 
        command: 
        delegate_to: "{{ ip_address }}"

      - name: install packages via yum command
        yum:
          name: "{{ item }}"
        state: present
        loop: "{{ yum_packages }}"
        delegate_to: "{{ ip_address }}"